<form method="POST" action="https://demomoney.yandex.ru/eshop.xml">
<!-- Если у вас боевой режим платежей, то action="https://money.yandex.ru/eshop.xml" -->

<!-- ОБЯЗАТЕЛЬНАНЫЕ ПОЛЯ (все параметры яндекс.кассы регистрозависимые) -->
<input type="hidden" name="shopId" value="впишите-сюда-значение-своего-shopId">
<input type="hidden" name="scid" value="впишите-сюда-значение-своего-scid-для-демо-режима">

<!-- Идентификатор вашего покупателя -->
<input type=text name="customerNumber" size="64" value="Клиент 007"><br> 

<!-- Сумма покупки (руб.) -->
<input type=text name="sum" size="64" value="10.00"><br>

<!-- необязательные поля (все параметры яндекс.кассы регистрозависимые)   
# orderNumber, необязательное поле, можно использовать, если вам нужно передавать свой номер заказа на нашу платежну страницу
<input name="orderNumber" value="Заказ N777" type="hidden"/> 

# Поле номер телефона, если его передать, то оно будет предзаполнено на странице оплаты Яндекс.Кассы
<input name="cps_phone" value="79110000000" type="hidden"/> 

# Поле электронного адреса плательщика, если его передать, то оно будет предзаполнено на странице оплаты Яндекс.Кассы
<input name="cps_email" value="user@domain.com" type="hidden"/> -->

<br><input type=submit value="Оплатить"></form>
